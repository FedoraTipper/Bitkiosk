scalar Time

type User {
    email: String!
    role: Int!
    createdAt: Time!
    updatedAt: Time
}

input NewUser {
    email: String!
    token: String!
    authMethodId: Int!
}

type UserProfile {
    firstName: String
    lastName: String
    dateOfBirth: Time
    createdAt: Time!
    updatedAt: Time
}

input UpdatedProfile {
    firstName: String
    lastName: String
    dateOfBirth: Time
}