type User {
    id: Int!
    firstName: String!
    lastName: String!
    email: String!
    createdAt: Int!
    updatedAt: Int!
}

input NewUser {
    firstName: String!
    lastName: String!
    email: String!
    password: String!
}

type Query {
    users: [User]!
}

type Mutation {
    createUser(input: NewUser!): User!
}
